<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form onsubmit="return showAlert()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required><br><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" required><br><br>
        
        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="Email ID" required><br><br>
        <button type="submit">Submit</button>
        <!-- <input type="submit" value="Submit"> -->
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
